[general]
isServerMode=no
work_dir=_G_WRK_DIR
logfile_dir=_G_WRK_DIR
logfile_overwrite=yes
log_level=0
timeout=0
proof_cfg_path=_G_WRK_DIR/proof.conf
last_execute_cmd=""

[server]
listen_port=22001
local_client_port_min=20000
local_client_port_max=25000

[client]
server_port=22001
server_addr=AUTOCHANGE.SERVERHOSTNAME
local_proofd_port=000
shutdown_if_idle_for_sec=1800
